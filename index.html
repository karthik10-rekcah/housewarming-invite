<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Housewarming Invitation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        overflow-x: hidden;
        background: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        position: relative;
      }

      /* Confetti Canvas */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .invitation-content {
        z-index: 1;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 90%;
        animation: fadeIn 1.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .invitation-content {
          padding: 15px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Confetti Animation -->
    <canvas id="confetti"></canvas>

    <!-- Invitation Content -->
    <div class="invitation-content">
      <h2 class="animate__animated animate__bounceIn">ðŸŽŠ You're Invited! ðŸŽŠ</h2>
      <p class="lead" data-aos="zoom-in">
        Join us as we celebrate our new home!
      </p>
      <p data-aos="fade-right">
        <strong>Date & Time:</strong> Sunday, 16th February 2025 | 10:00 AM
        onwards
      </p>
      <p data-aos="fade-left">
        <strong>Venue:</strong> Plot No.3, Ellaiamman Nagar, Korattur, Chennai
        600 080
      </p>
      <p data-aos="flip-up"><em>Breakfast & Refreshments will be served</em></p>

      <!-- Google Maps Embed -->
      <div
        data-aos="fade-up"
        class="map-container"
        style="
          width: 100%;
          height: 200px;
          margin-top: 15px;
          border-radius: 10px;
          overflow: hidden;
        ">
        <iframe
          class="gmap_iframe"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
        ></iframe>
      </div>
      <p><strong>Hosted by:</strong> Ramasamy & Selvi Family</p>
      <p><strong>Contact:</strong> +91 8056103207</p>
    </div>

    <!-- AOS and Confetti Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialize AOS (Animate on Scroll)
      AOS.init({
        duration: 1000,
        once: true,
      });

      // Infinite Confetti Effect
      const confettiSettings = {
        target: "confetti",
        max: 200,
        size: 1.2,
        clock: 30,
        rotate: true,
        start_from_edge: true,
      };
      const confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    </script>
  </body>
</html>
